<!-- main nav bar -->

<nav class="navbar">
    <div [ngClass]="{'bars': category!= 1 ,'activebar' : category===1}">
        <img class="imgSrc" src="{{ allEventsImg }}" alt="img" />
        <a (click)="onNavclick(1)">
            All Events
        </a>
    </div>
    <div [ngClass]="{'bars': category!=2,'activebar' : category===2}">
        <img class="imgSrc" src="{{ webinarImg }}" alt="img" />
        <a (click)="onNavclick(2)">Webinars</a>
    </div>
    <div [ngClass]="{'bars': category!=3,'activebar' : category===3}">
        <img class="imgSrc" src="{{ codinEventImg }}" alt="img" />
        <a (click)="onNavclick(3)">Coding Events</a>
    </div>
    <div [ngClass]="{'bars': category!=4,'activebar' : category===4}">
        <img class="imgSrc" src="{{ bootCampImg }}" alt="img" />
        <a (click)="onNavclick(4)">Bootcamp Events</a>
    </div>
    <div [ngClass]="{'bars': category!=5,'activebar' : category===5}">
        <img class="imgSrc" src="{{ workshopImg }}" alt="img" />
        <a (click)="onNavclick(5)">Workshops</a>
    </div>
</nav>

<!-- Sub nav bar -->
<hr style="text-align:left;margin-left:0">

<nav class="navbar">
    <div class="subbars first border border-warning"
        [ngStyle]="{'color':subCategory === 'Upcoming' ? 'black' : 'orange' }">
        <a (click)="onNavclick(1.1)">Upcomings</a>
    </div>
    <div class="subbars border border-warning" [ngStyle]="{'color':subCategory === 'Archived' ? 'black' : 'orange' }">
        <a (click)="onNavclick(1.2)">Archived</a>
    </div>
    <div class="subbars border border-warning"
        [ngStyle]="{'color':subCategory === 'All Time Favorites' ? 'black' : 'orange' }">
        <a (click)="onNavclick(1.3)">All Time Favorites</a>
    </div>
</nav>
<hr style="text-align:left;margin-left:0">
