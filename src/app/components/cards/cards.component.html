<div *ngIf="allcard_data.length===0">
    <h1>No events</h1>
</div>


<!-- <div *ngFor="let card_data of allcard_data">
    <app-card-item [data]="card_data"></app-card-item>
</div> -->
<div class="container">
    <div *ngFor="let card_data of allcard_data;let i =index;">
        <div *ngIf="i%2===0" class="row">
            <div class="col-sm">
                <app-card-item [data]="card_data"></app-card-item>
            </div>
            <div *ngIf="i+1<allcard_data.length" class="col-sm">
                <app-card-item [data]="allcard_data[i+1]"></app-card-item>
            </div>
        </div>
    </div>
</div>
